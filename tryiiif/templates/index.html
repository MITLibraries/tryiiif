{% extends "layout.html" %}
{% block body %}

<h2>&nbsp;</h2>

<form class="form-horizontal" method="POST">
  <div class="form-group">
    <label for "title" class="col-sm-2 control-label">Title</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" name="title" placeholder="Enter a Title" />
    </div>
  </div>

  <div class="form-group">
    <label for "url" class="col-sm-2 control-label">URL</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" name="url" placeholder="Enter a valid URL to an image" />
    </div>
  </div>

  <div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
      <button type="submit" name="submit" class="btn btn-default" value="uv">Test using Universal Viewer</button>
      <button type="submit" name="submit" class="btn btn-default" value="mirador">Test using Mirador</button>
    </div>
  </div>
</form>

{% endblock %}

{% block aside %}
<aside class="content-sup">

  <div class="bit">
    <h3 class="title">Related</h3>
    <ul>
      <li><a href="http://iiif.io">International Image Interoperability Framework</a></li>
      <li><a href="https://github.com/MITLibraries/tryiiif">TryIIIF Source</li>
      <li><a href="https://github.com/MITLibraries/docker-cantaloupe/tree/tryiiif">TryIIIF Image Server Docker Container</a></li>
    </ul>
  </div>
</aside>
{% endblock %}
